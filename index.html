<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="./style.css">

  <script src="./scripts/app.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="overlay"></div>
  <header>
    <img src="./images/logo.svg" alt="My Logo" class="logo-img">
    <div class="navigation">
      <div class="flex-direc">
        <nav>
          <!-- nav for laptop view-->
          <ul class="my-nav">
            <li class="dropdownbutton"><a href="#">Features <img src="./images/icon-arrow-down.svg" alt="Arrow down" class="arrow-down"> <img src="./images/icon-arrow-up.svg" alt="Arrow up" class="arrow-up"></a>
                  <div class="dropdown-content">
                    <ul class="dropdown">
                      <li><a href="#" class="flex-list"><img src="./images/icon-todo.svg" alt="Todo"> <p>Todo List</p></a></li>
                      <li><a href="#"><img src="./images/icon-calendar.svg" alt="Todo"> <p>Calendar</p></a></li>
                      <li><a href="#"><img src="./images/icon-reminders.svg" alt="Todo"> <p>Reminders</p></a></li>
                      <li><a href="#"><img src="./images/icon-planning.svg" alt="Todo"> <p>Planning</p></a></li>
                    </ul>
                  </div>
                  
            </li>  
            <li class="dropdownbutton"><a href="">Company <img src="./images/icon-arrow-down.svg" alt="Arrow down" class="arrow-down"> <img src="./images/icon-arrow-up.svg" alt="Arrow up" class="arrow-up"></a>
                <div class="dropdown-content">
                  <ul class="dropdown dropdown2">
                    <li><a href="#">History</a></li> 
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Blog</a></li>
                  </ul>
                </div> 
                  
            </li>  
            <li><a href="">Careers</a></li>
            <li><a href="">About</a></li>
          </ul>
          
          <div class="registration">
            <a href="">Login</a>
            <button class="register">Register</button>
          </div>
        </nav>
        <img src="./images/icon-close-menu.svg" alt="harmburger close menu" class="menu-close-img">
  
      </div>
    </div>
    <img src="./images/icon-menu.svg" alt="harmburger menu" class="menu-img">
  </header>

  <main>
    <div class="image-frame">
      <img src="./images/image-hero-mobile.png" alt="mobile hero" class="mobile-hero">
      <img src="./images/image-hero-desktop.png" alt="desktop hero" class="desktop-hero">
    </div>
    <div class="main-content">
      <div class="main-top">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <div class="btn-hld">
          <button>Learn more</button>
        </div>
      </div>
      

      <div class="platform">
        <img src="./images/client-databiz.svg" alt="Databiz">
        <img src="./images/client-audiophile.svg" alt="Audio">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="Maker">
      </div>
    </div>
  </main>
